<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Margin test</title>
	<style>
		.a,
		.b,
		.c,
		.d{
			width: 100px;
			height: 100px;
		}
		.a{
			background: red;
			margin-bottom: -100px;
		}
		.b{
			background: blue;
			margin-top: 150px;
		}
		.p{
			background: silver;
		}
		.c{
			background: red;
			margin-bottom: 100px;
		}
		.d{
			background: blue;
		}
	</style>
</head>
<body>
	<h1>수직 마진 중첩 현상 테스트</h1>
	<h2>형제 노드의 수직 마진 중첩</h2>
	<div class="a"></div>
	<div class="b"></div>
	<h2>부모 자식간의 수직 마진 중첩</h2>
	<div class="p">
		<div class="c"></div>
	</div>
	<div class="p">
		<div class="d"></div>
	</div>
</body>
</html>
