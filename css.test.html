<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS test</title>
	<style>
		div{
			width: 100px;
			height: 100px;
		}
		.parent{
			background: silver;
			position: relative;
			right: 100px;
			height: 2000px;
		}
		.child{
			background: red;
			position: fixed;
			right: 100px;
			top: 100px;
			opacity: .5;
			border: 10px solid #000;
			padding: 10px;
			margin: 10px 20px 30px;
			font-size: 12px;
			font-family: 돋움;
			line-height: 24px;
			
			font: italic bold 12px/24px 돋움;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
</body>
</html>
